<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Sfondo Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stili personalizzati */
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-image: url('hh.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Benvenuto nella mia pagina</h1>
            <p>Questa è una pagina con un'immagine di sfondo che si adatta al 100% della pagina, con Bootstrap.</p>
            <!-- Esempio di bottone di Bootstrap -->
            <a href="#" class="btn btn-primary btn-lg">Scopri di più</a>
        </div>
    </div>

    <!-- Bootstrap JS e dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
