<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Header e Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
        }
        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }
        .right-image img {
            height: 50px;
            width: auto;
        }
        .carousel {
            width: 100%;
            height: calc(100vh - 120px); /* Altezza totale della finestra meno l'altezza dell'header e dei cerchi */
            position: relative;
            overflow: hidden;
        }
        .carousel-item {
            position: relative;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-align: left;
        }
        .carousel-caption h1 {
            font-size: 2.5rem;
        }
        .carousel-caption h6 {
            font-size: 1rem;
        }
        .navigation-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .navigation-dots .dot {
            width: 15px;
            height: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .navigation-dots .dot.active {
            background-color: #717171;
        }
        .carousel-control-prev,
        .carousel-control-next {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="title">Titolo di Esempio</div>
        <div class="right-image">
            <img src="https://via.placeholder.com/50" alt="Immagine">
        </div>
    </header>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
